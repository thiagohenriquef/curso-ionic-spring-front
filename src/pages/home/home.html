<ion-content padding>
  <h3>Sistema Super TOP</h3>
  <img src="assets/imgs/img-tela-inicial.png" alt="logo" />

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input name="email" [(ngModel)]="creds.email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Senha </ion-label>
      <ion-input name="senha" [(ngModel)]="creds.senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline (click)="signup()">
    Registrar
  </button>
</ion-content>
